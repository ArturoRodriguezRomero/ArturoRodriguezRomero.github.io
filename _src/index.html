<section class="splash">
  <header class="header">
    <section class="about">
      <img class="about__image" src="{{ site.profile_img }}"></img>
      <div class="about__name">{{ site.name }}</div>
      <div class="about__description">{{ site.profile }}</div>
      <div class="about__contact">
        <a class="fa fa-lg fa-{{ site.social[0] }}" href="{{ site.social[1] }}" target="_blank"></a>
      </div>
      <!--div class="about__down-arrow"></div-->
    </section>
</section>
</header>

<section class="blog">
  <!--nav class="blog__filter-list">

  <section class="blog__post-list">
    {% for post in paginator.posts %}
    <a class="blog__post-list__item" href="{{ post.url | prepend: site.baseurl }}" itemprop="url">
      <img class="blog__post-list__item__image" src="{{ post.image }}"></img>
      <div class="blog__post-list__item__body">
        <div class="blog__post-list__item__body__category" href="{{ site.baseurl }}/{{ site.category_dir | default: 'category' }}/{{ post.categories }}/{{ category | downcase | slugify }}">{{ post.categories }}</div>
        <div class="blog__post-list__item__body__title">{{ post.title }}</div>
        <div class="blog__post-list__item__body__date">{{ post.date | date: "%b %-d, %Y" }}</div>
        <div class="blog__post-list__item__body__extract">{{ post.extract }}</div>
      </div>
    </a>
    {% endfor %}
  </section>
</section>
<footer class="footer"></footer>
